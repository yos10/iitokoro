<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assessment.css">
  <title>あなたのいいところ診断</title>
</head>

<body>
  <h1>あなたのいいところは?</h1>
  <p>診断したい名前を入れて下さい</p>
  <input type="text" id="user-name" size="40" maxlength="20">
  <button id="assessment">診断する</button>
  <div id="result-area"></div>
  <div id="tweet-area"></div>
  <div id="user-area">
    <hr />
    ようこそ <span id="user-email-text"></span> さん
    <button id="logoutButton">ログアウト</button>
  </div>
  <div id="login-area">
    <hr />
    <h2>ログイン</h2>
    <form action="#" id="login-form">
      <div>
        メールアドレス<input id="mailAddress" type="mailAddress" size="40" required />
      </div>
      <div>
        パスワード<input id="password" type="password" size="40" required />
      </div>
      <p>
        <button type="submit">ログイン</button>
      </p>
    </form>
  </div>
  <div id="register-area">
    <hr />
    <h2>新規会員登録</h2>
    <form action="#" id="register-form">
      <div>
        メールアドレス<input id="registerMailAddress" type="mailAddress" size="40" required />
      </div>
      <div>
        パスワード<input id="registerPassword" type="password" size="40" required />
      </div>
      <p>
        <button type="submit">新規会員登録</button>
      </p>
    </form>
  </div>
  <script src="assessment.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCbUx5C6nC8YKdCol8KEtiahWuJmmSFcZc",
      authDomain: "iitokoro-1f59c.firebaseapp.com",
      projectId: "iitokoro-1f59c",
      storageBucket: "iitokoro-1f59c.appspot.com",
      messagingSenderId: "555478844194",
      appId: "1:555478844194:web:c4d77aac51b136349e5b7b",
      measurementId: "G-Q68GQVEPZW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // 新規会員登録処理
    const registerForm = document.getElementById('register-form');
    const registerMailAddressInput = document.getElementById('registerMailAddress');
    const registerPasswordInput = document.getElementById('registerPassword');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const mailAddress = registerMailAddressInput.value;
      const password = registerPasswordInput.value;
      if (!mailAddress || !password) {
        return;
      }
      createUserWithEmailAndPassword(auth, mailAddress, password)
        .then(() => {
          // 新規会員登録フォームを初期化
          registerMailAddressInput.value = '';
          registerPasswordInput.value = '';
        })
        .catch((error) => {
          alert('登録に失敗しました[' + error.message + ']');
        });
    });

    // ログイン処理
    const loginForm = document.getElementById('login-form');
    const mailAddressInput = document.getElementById('mailAddress');
    const passwordInput = document.getElementById('password');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const mailAddress = mailAddressInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, mailAddress, password)
        .then(() => {
          // ログインフォームを初期化
          mailAddressInput.value = '';
          passwordInput.value = '';
        })
        .catch((error) => {
          alert('ログインに失敗しました[' + error.message + ']');
        });
    });

    // ログアウト処理
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      signOut(auth);
    });

    // 認証状態の変更を画面に反映する
    onAuthStateChanged(auth, (user) => {
      const userEmailText = document.getElementById('user-email-text');
      if (user) {
        userEmailText.innerText = user.email;
      } else {
        userEmailText.innerText = '';
      }
    });
  </script>
</body>

</html>
